  <table>
    <table style="width:100%">

      <th><div class="one">

      <th><div class="two">
        <button class="btn" onclick="getVegetables()">Овочі</button>

          <a href="#close" title="Close" class="close" onclick="closeModal()">×</a>

          <a href="#close" title="Close" class="close-cart" onclick="closeCart()">×</a>

        <div id="cartBody" class="modal-body">
          
        </div>
        <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
      </div>
    </div>
  </div>
