    <h1>Registration & LogIn Window</h1>
    
    <!-- Посилання на сторінку з реєстрацією -->
    <div class="link">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item ml-5">

            </ul>
        </nav>

        <!-- Створення необхідних елементів для введення логіну -->
    <input type="text" id="inputText" placeholder="Enter LogIn" required="">
    <button class="btn" onclick="checkInput()">Перевірити</button>

        <!-- Створення необхідних елементів для введення пароля -->
    <p><input type="text" id="inputText1" placeholder="Enter Password" required="" /></p>
    <button class="btn" onclick="checkTextLength()">Підтвердити</button>


        <!-- Повторення вище введених даних -->
    <h2>Повторіть, будь ласка, введений вище логін та пароль!</h2>

        <!-- Створення необхідних елементів для введення логіну -->
    <input type="text" id="inputText11" placeholder="Enter LogIn Again" required="">
    <button class="btn" onclick="checkInput1()">Перевірити</button>

        <!-- Створення необхідних елементів для введення пароля -->

    <button class="btn" onclick="checkTextLength1()">Підтвердити</button>
